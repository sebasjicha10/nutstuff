<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nutstuff Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Styles -->
        <link rel="stylesheet" href="styles/contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/index.scss">
    </head>
    <body>
        <div class="containter-fluid">
            <header>
                <nav>
                    <a href="./index.html"><img id="home-logo" alt="Nutstuff logo" src="./images/logos/nuts.png" /></a>
                    <div id="tabs">
                        <a href="./products.html">Products</a>
                        <a href="./about.html">About Us</a>
                        <a href="./contact.html">Contact</a>
                    </div>
                </nav>
            </header>
            <main>
                <div id="insta">
                    <h2>Order via Instagram: </h2>
                    <a href="https://www.instagram.com/nutstuffcr" target="_blank"><img alt="Instagram Logo" src="./images/logos/instagram.png">nutstuff</a>
                </div>
                <h2>Or Submit this form:</h2>
                <form>
                    <input name="name" type="text" placeholder="Name">
                    <input name="email" type="email" placeholder="E-mail">
                    <textarea name="message" cols="30" rows="8" placeholder="Place an e-mail order or Contact us..."></textarea>
                    <button type="submit">Submit</button>
                </form>
            </main>
        </div>
    </body>
</html>
